<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ WEB APP</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <header>
        <div>
            <H1 class="title"><b>QUIZ GAME</b></H1>
        </div>
        <div class="timer">
            <div class="time_left_txt">timeleft:</div>
            <div class="timer_sec">10</div>
        </div>
        <div class="time_line"></div>
    </header>
    <main>
        <div id="startPage">
            <h1><b>Welcome to the Quiz Game</b></h1>
                <button id="startButton">Start</button>
        </div>
        <div class="box" id="box1">
            <h2 id="quesBox">1)this is a dummy quesion</h2>
            <div class="row">
                <input class="options" id="option 1" type="radio" value="a" name="option">
                <button for="option 1">option 1</button>
            </div>
            <div class="row">
                <input class="options" id="option 2" type="radio" value="b" name="option">
                <label for="option 2">option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option 3" type="radio" value="c" name="option">
                <label for="option 3">option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option 4" type="radio" value="d" name="option">
                <label for="option 4">option 4</label>
            </div>
            <div class="btnn">
                <button class="btn" id="submitButton" type="button" onclick="submitQuiz()">submit</button>
                <button class="btn" type="button" onclick="skipbtn()">skip</button>
            </div>
            

        </div>
    </main>
    <footer>
        <div class="total_que"></div>
        <div class="next_btn"></div>
    </footer>
    <!--resultbox-->
    <div class="result_box">
        <div class="completed_text">CONGRATES!you have completed the Quiz</div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="restart">StartAgain</button>
            <button class="quit">Exit</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
